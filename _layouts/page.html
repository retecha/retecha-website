---
layout: default
---
<article class="post">
  <div class="post-content">
    <div class="hero-image-container" style="background-image: url({{site.baseurl}}/assets/img/{{page.title}}-hero.png);">
      <div class="overlay"></div>
      <div class="hero-text">
        <h1 class="intro-title"><b>{{page.hero-title}}</b></h1>
        <h4>{{page.hero-subtitle}}</h4>
      </div>
    </div>

    {{ content }}
  </div>

</article>
